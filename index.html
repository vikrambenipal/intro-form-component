<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="form.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="app-container">
    <div class=content-container>
      <h1 class="block">Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. 
        Watching scripted tutorials is great, but understanding 
        how developers think is invaluable.</p>
    </div>
    <div class="trial-container">
      <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <div class="form-container">
      <form id="form">
          <input class="input" id="first-name" type="text" placeholder="First Name">
          <div class="error-msg" id="fn-error"></div>
          <input class="input" id="last-name" type="text" placeholder="Last Name">
          <div class="error-msg" id="ln-error"></div>
          <input class="input" id="email" type="email" placeholder="Email Address">
          <div class="error-msg" id="em-error"></div>
          <input class="input" id="password" type="password" placeholder="Password">
          <div class="error-msg" id="pw-error"></div>
          <input class="submit" type="submit" value="Claim Your Free Trial">
      </form>
      <p class="terms">By clicking the button, you are agreeing to our <span class="bold">Terms and Services</span></p>
    </div>
  </div>
</body>
</html>
