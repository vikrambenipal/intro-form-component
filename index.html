<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="form.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="app-container">
    <div class=content-container>
      <h1 class="block">Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. 
        Watching scripted tutorials is great, but understanding 
        how developers think is invaluable.</p>
    </div>
    <div class="form-container">
      <div class="trial-container">
        <p>Try it free 7 days then $20/mo. thereafter</p>
      </div>
      <form class="form">
        <input class="input" type="text" placeholder="First Name">
        <input class="input" type="text" placeholder="Last Name">
        <input class="input" type="text" placeholder="Email Address">
        <input class="input" type="text" placeholder="Password">
        <input class="submit" type="submit" value="Claim Your Free Trial">
        <p>By clicking the button, you are agreeing to our Terms and Services</p>
      </form>
    </div>
  </div>
</body>
</html>
